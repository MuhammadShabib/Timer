<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <img src="./imgs/pause.png" alt="pause" onclick="stop()">
            <img src="./imgs/play.png" alt="play" onclick="start()">
            <img src="./imgs/reset.png" alt="reset" onclick="reset()">
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
